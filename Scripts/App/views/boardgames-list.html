<h2>Board Games Collection</h2>
<button ng-click="add()" class="btn btn-primary">Add board game</button>
<table class="table table-hover">
    <thead>
        <tr>
            <th style="display: none;">ID</th>
            <th>Name</th>
            <th>Players</th>
            <th>Category</th>
            <th>Ages</th>
            <th>Comments</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in boardGamesData">
            <td hidden="hidden">{{item.Id}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.Players}}</td>
            <td>{{item.Category}}</td>
            <td>{{item.Ages}}</td>
            <td>{{item.Comments}}</td>
            <td>
                <button ng-model="$scope.BoardGame"
                        ng-click="edit(item)" class="btn btn-info">
                    Edit
                </button>
                <button ng-click="delete(item)" class="btn btn-danger">Delete</button>                
            </td>
        </tr>
    </tbody>
</table>
